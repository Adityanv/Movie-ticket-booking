<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="with=device-width,initial-scale=1.0">
    <title> MoViRiZZ </title>
    <link rel="stylesheet" href="SIGN UP.css">
</head>

<body>
    <div class="title">MoViRiZZ</div>
    <div class="text">Sign in to BOOK your MOVIE tickets</div>
    <div class="container">
        <div class="form">
            <form action="" method="GET">
                <label for="ID">Registration ID</label>
                <input type="text" id="Rid" name="Rid" placeholder="Registration ID"><br>
                <label for="Uname">Username</label>
                <input type="text" id="Uname" name="Uname" placeholder="Username"><br>
                <label for="fname">Password</label>
                <input type="password" id="pwd" name="pwd" placeholder="Password"><br>
                <label for="Email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email-id"><br>
                <label for="Pno">Mobile Number</label>
                <input type="tel" id="pno" name="pno" placeholder="Phone Number"><br>
                <label for="Bday">Date of Birth</label>
                <input type="date" id="Bday" name="Bday" placeholder="Date of Birth(DD/MM/YYYY)"><br>
                <div class="input"><input class="signin" value="SIGN-IN" type="submit" onClick="auth()"></div>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
