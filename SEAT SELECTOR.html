<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="with=device-width,initial-scale=1.0">
  <title> MoViRiZZ </title>
  <link rel="stylesheet" href="SEAT SELECTOR.css">
</head>

<body>
  <div class="title">MoViRiZZ</div>
  <div class="FRAME">
    <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
        <option value="200">AVATAR (Rs. 200)</option>
        <option value="200">SPIDERMAN (Rs. 200)</option>
        <option value="200">NARUTO (Rs. 200)</option>
        <option value="200">THE INCREDIBLES (Rs. 200)</option>
        <option value="200">VARISU (Rs. 200)</option>
      </select>
    </div><br><br>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
    <br><br> 
    <div class="container">
      <div class="screen"></div>

      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of Rs.<span id="total">0</span>
    </p>
    <br>
    <div class="timer">Time left = <span id="timer"></span></div>
    <a href="paid.html"><div><button  class="Pay">PAY</button></div></a>
    <script src="/SEAT SELECTOR.js"></script>
    <script src="/timer.js"></script>
</body>
</div>

</html>
